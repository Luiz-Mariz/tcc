<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela Cadastro - Adote BH</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 </head>

 <body class="bg-gray-100 min-h-screen bg-cover bg-center" style="background-image: url('https://hyppet.com/wp-content/uploads/2024/06/11ef0df4-3b63-44b9-b638-c0e930d93bd4-e1750272550279.png');">
  <nav class="bg-purple-800 opacity-100 p-4">
   <div class="container mx-auto flex justify-between items-center">
    <a class="text-white font-bold text-xl" href="#">Adote BH</a>
    <div>
     <a class="text-blue-300 hover:text-white mx-2" href="#">In칤cio</a>
    </div>
   </div>
  </nav>
 
  <div class="ml-4 mt-8 p-4 w-full max-w-xl min-h-[500px] rounded-lg opacity-95">
   <h2 class="font-bold mb-4 text-2xl text-center">Cadastro da ONG - Adote BH 游냤游떁</h2>
   <form id="formCadastro" class="bg-white shadow-md rounded p-4" onsubmit="login()">
   
    <!-- Campo para Nome da ONG -->
    <div class="mb-4">
     <label for="nome" class="block text-gray-700 font-semibold mb-2 text-sm">Nome da ONG</label>
     <input type="text" id="nome" class="w-full px-2 py-1 border rounded" placeholder="Nome da ONG" required>
    </div>

    <!-- Campo para CNPJ -->
    <div class="mb-4">
     <label for="cnpj" class="block text-gray-700 font-semibold mb-2 text-sm">CNPJ</label>
     <input type="text" id="cnpj" class="w-full px-2 py-1 border rounded" placeholder="CNPJ da ONG" required>
    </div>

    <!-- Campo para Nome do Respons치vel -->
    <div class="mb-4">
     <label for="responsavel_nome" class="block text-gray-700 font-semibold mb-2 text-sm">Nome do Respons치vel</label>
     <input type="text" id="responsavel_nome" class="w-full px-2 py-1 border rounded" placeholder="Nome do respons치vel" required>
    </div>

    <!-- Campo para E-mail -->
    <div class="mb-4">
     <label for="email" class="block text-gray-700 font-semibold mb-2 text-sm">E-mail</label>
     <input type="email" id="email" class="w-full px-2 py-1 border rounded" placeholder="E-mail da ONG" required>
    </div>

    <!-- Campo para Senha -->
    <div class="mb-4">
     <label for="senha" class="block text-gray-700 font-semibold mb-2 text-sm">Senha</label>
     <input type="password" id="senha" class="w-full px-2 py-1 border rounded" placeholder="Digite a senha" required>
    </div>

    <!-- Campo para Confirmar Senha -->
    <div class="mb-4">
     <label for="confirmar_senha" class="block text-gray-700 font-semibold mb-2 text-sm">Confirmar Senha</label>
     <input type="password" id="confirmar_senha" class="w-full px-2 py-1 border rounded" placeholder="Confirme a senha" required>
    </div>

    <!-- Bot칚o centralizado -->
    <div class="flex justify-center mt-4">
     <button type="submit" class="bg-purple-800 text-white px-4 py-1 rounded hover:bg-purple-600 text-sm">
      Cadastrar
     </button>
    </div>

    <!-- Links alinhados  esquerda -->
    <div class="flex w-full justify-start mt-4">
     <a href="esqueci-senha.html" class="text-xs text-blue-700 hover:text-blue-700">Esqueci a senha</a>
    </div>
    <div class="mt-2">
     <a href="login.html" class="text-xs text-blue-500 hover:text-blue-700">J치 tem uma conta? Fa칞a login aqui</a> 
    </div>
   </form>
  </div>

  <script src="./assents/js/index.js"></script>
 </body>
