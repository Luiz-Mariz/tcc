            <h2 class="text-2xl font-semibold text-purple-800 mb-6">Informa√ß√µes do Pet</h2>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarOpenButton = document.getElementById('sidebar-open-button');
        const sidebarCloseButton = document.getElementById('sidebar-close-button');
        const fileUploadInput = document.getElementById('file-upload');
        const filePreviewContainer = document.getElementById('file-preview');

        // Sidebar Toggle
        sidebarOpenButton.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        sidebarCloseButton.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (event) => {
            if (window.innerWidth < 768 && !sidebar.contains(event.target) && !sidebarOpenButton.contains(event.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Image Preview Functionality
        function handleFiles(files) {
            filePreviewContainer.innerHTML = ''; // Clear previous previews
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imgWrapper = document.createElement('div');
                        imgWrapper.className = 'relative w-24 h-24 rounded-lg overflow-hidden border border-gray-200';
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = 'Pr√©-visualiza√ß√£o da imagem do pet';
                        img.className = 'w-full h-full object-cover';

                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 text-xs leading-none opacity-80 hover:opacity-100 transition';
                        removeBtn.innerHTML = '<i class="las la-times"></i>';
                        removeBtn.onclick = (event) => {
                            event.stopPropagation(); // Prevent file input from reopening
                            imgWrapper.remove();
                            // In a real application, you'd also remove the file from the FileList
                            // For simplicity, this example only removes the visual preview.
                        };

                        imgWrapper.appendChild(img);
                        imgWrapper.appendChild(removeBtn);
                        filePreviewContainer.appendChild(imgWrapper);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
