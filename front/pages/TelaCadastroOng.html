<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Cadastro - Adote BH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  
  <body class="bg-gray-100 min-h-screen bg-cover bg-center" style="background-image: url('https://hyppet.com/wp-content/uploads/2024/06/11ef0df4-3b63-44b9-b638-c0e930d93bd4-e1750272550279.png');">
    <nav class="bg-purple-800 opacity-100 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white font-bold text-xl" href="#">Adote BH</a>
        <div>
          <a class="text-blue-300 hover:text-white mx-2" href="#">Início</a>
        </div>
      </div>
    </nav>
    
    <!-- Formulário de Cadastro com alinhamento à esquerda e fundo transparente -->
    <div class="ml-8 mt-8 p-4 w-full max-w-md min-h-[600px] rounded-lg bg-transparent shadow-lg">
      <h2 class="font-bold mb-4 text-3xl text-left text-black">Cadastro da ONG - Adote BH 🐶😻</h2>
      <form id="formCadastro" class="bg-transparent shadow-md rounded p-4" onsubmit="login()">
        
        <!-- Campo para Nome da ONG -->
        <div class="mb-4">
          <label for="nome" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base text-black">Nome da ONG</label>
          <input type="text" id="nome" class="w-full px-3 py-2 border rounded-md" placeholder="Nome da ONG" required>
        </div>

        <!-- Campo para CNPJ -->
        <div class="mb-4">
          <label for="cnpj" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base text-black">CNPJ</label>
          <input type="text" id="cnpj" class="w-full px-3 py-2 border rounded-md" placeholder="CNPJ da ONG" required>
        </div>

        <!-- Campo para Nome do Responsável -->
        <div class="mb-4">
          <label for="responsavel_nome" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base text-black">Nome do Responsável</label>
          <input type="text" id="responsavel_nome" class="w-full px-3 py-2 border rounded-md" placeholder="Nome do responsável" required>
        </div>

        <!-- Campo para E-mail -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base text-black">E-mail</label>
          <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" placeholder="E-mail da ONG" required>
        </div>

        <!-- Campo para Senha -->
        <div class="mb-4">
          <label for="senha" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base text-black">Senha</label>
          <input type="password" id="senha" class="w-full px-3 py-2 border rounded-md" placeholder="Digite a senha" required>
        </div>

        <!-- Campo para Confirmar Senha -->
        <div class="mb-4">
          <label for="confirmar_senha" class="block text-gray-700 font-semibold mb-2 text-sm sm:text-base text-black">Confirmar Senha</label>
          <input type="password" id="confirmar_senha" class="w-full px-3 py-2 border rounded-md" placeholder="Confirme a senha" required>
        </div>

        <!-- Botão alinhado à esquerda -->
        <div class="flex justify-start mt-4">
          <button type="submit" class="bg-purple-800 text-white px-6 py-2 rounded-md hover:bg-purple-600 w-full">
            Cadastrar
          </button>
        </div>

        <!-- Links alinhados à esquerda -->
        <div class="flex w-full justify-center mt-4">
          <a href="esqueci-senha.html" class="text-sm text-blue-700 hover:text-blue-700">Esqueci a senha</a>
        </div>
        <div class="flex w-full justify-center mt-2">
          <a href="login.html" class="text-sm text-blue-500 hover:text-blue-700">Já tem uma conta? Faça login aqui</a>  
        </div>
      </form>
    </div>

    <script src="./assents/js/index.js"></script>
  </body>
</html>
