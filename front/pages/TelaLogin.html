<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  
  <body class="bg-gray-100 min-h-screen bg-cover bg-center" style="background-image: url('https://hyppet.com/wp-content/uploads/2024/06/11ef0df4-3b63-44b9-b638-c0e930d93bd4-e1750272550279.png');">
    <nav class="bg-purple-800 opacity-100 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white font-bold text-xl" href="#">Adote BH</a>
        <div>
          <a class="text-blue-300 hover:text-white mx-2" href="#">Início</a>
        </div>
      </div>
    </nav>
    
    <!-- Formulário com fundo transparente ou suavizado -->
    <div class="ml-8 mt-8 p-4 w-full max-w-md min-h-[500px] rounded-lg bg-transparent shadow-lg">
      <h2 class="font-bold mb-4 text-3xl text-left">Boas-vindas ao Adote BH 🐶😻</h2>
      <form id="formLogin" class="bg-transparent shadow-md rounded p-4" onsubmit="login()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
          <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="senha" class="block text-gray-700 font-bold mb-2">Senha</label>
          <input type="password" id="senha" class="w-full px-3 py-2 border rounded" required>
        </div>

        <!-- Botão alinhado à esquerda -->
        <div class="flex justify-start mt-4">
          <button type="submit" class="bg-purple-800 text-white px-6 py-2 rounded hover:bg-purple-600">
            Entrar
          </button>
        </div>

        <!-- Links alinhados à esquerda -->
        <div class="flex w-full justify-start mt-4">
          <a href="esqueci-senha.html" class="text-sm text-blue-700 hover:text-blue-700 w-full text-left">Esqueci a senha</a>
        </div>
        <div class="flex w-full justify-start mt-4">
          <a href="cadastro.html" class="text-blue-700 hover:text-blue-700 w-full text-left">Cadastre-se aqui</a>  
        </div>
      </form>
    </div>

    <script src="./assents/js/index.js"></script>
  </body>
</html>
