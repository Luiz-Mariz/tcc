<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoteBH - Minha Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #f0f4f8);
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #a78bfa;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8b5cf6;
        }

        /* Estilos para focar nos inputs */
        .focus-ring-purple-500:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.4);
            border-color: #8b5cf6;
        }

        /* Classes para a sobreposi√ß√£o da sidebar em telas pequenas */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
            /* Abaixo da sidebar */
            display: none;
            /* Inicia oculto */
        }

        .overlay.active {
            display: block;
            /* Mostra quando a sidebar est√° ativa */
        }
    </style>
</head>

<body class="text-gray-800 flex min-h-screen">
    <div class="overlay" id="sidebar-overlay"></div>

    <aside
        class="w-64 bg-white shadow-xl fixed h-full p-6 flex flex-col z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out"
        id="sidebar">
        <div class="flex justify-between items-center mb-8">
            <a href="TelaInicialOng.html" class="flex items-center gap-2">
                <h2 class="text-3xl font-extrabold text-purple-700">Adote<span class="text-orange-500">BH</span>
                </h2>
            </a>
            <button id="sidebar-close-button" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none"
                aria-label="Fechar menu lateral">
                <i class="las la-times text-2xl"></i>
            </button>
        </div>

        <div class="mb-8" id="user-profile-info">
            <div class="flex items-center gap-4 p-3 bg-purple-50 rounded-lg">
                <div class="w-10 h-10 rounded-full bg-gray-200 animate-pulse"></div>
                <div>
                    <strong class="block text-gray-900 text-lg">Carregando...</strong>
                </div>
            </div>
        </div>

        <nav class="flex-grow">
            <ul class="space-y-2">
                <li>
                    <a href="TelaCadastroPet.html"
                        class="flex items-center gap-3 p-3 text-gray-700 hover:bg-purple-600 hover:text-white rounded-lg transition duration-300 font-medium"
                        aria-current="page">
                        <i class="fas fa-plus text-xl"></i> Cadastrar Pet
                    </a>
                </li>
                <li>
                    <a href="TelaPetCadastrados.html"
                        class="flex items-center gap-3 p-3 text-gray-700 hover:bg-purple-600 hover:text-white rounded-lg transition duration-300 font-medium">
                        <i class="las la-paw text-xl"></i> Pets Cadastrados
                    </a>
                </li>
                <li>
                    <a href="TelaAgendaVisita.html"
                        class="flex items-center gap-3 p-3 text-gray-700 hover:bg-purple-600 hover:text-white rounded-lg transition duration-300 font-medium">
                        <i class="las la-calendar text-xl"></i> Agenda de Visitas
                    </a>
                </li>
                <li>
                    <a href="TelaMinhaConta.html"
                        class="flex items-center gap-3 p-3 bg-purple-600 text-white rounded-lg transition duration-300 font-medium">
                        <i class="las la-user text-xl"></i> Minha Conta
                    </a>
                </li>
            </ul>
        </nav>

        <div class="mt-8 pt-4 border-t border-gray-200">
            <a href="TelaLogin.html"
                class="flex items-center gap-3 p-3 text-gray-700 hover:bg-red-500 hover:text-white rounded-lg transition duration-300 font-medium">
                <i class="las la-sign-out-alt text-xl"></i> Sair
            </a>
        </div>
    </aside>

    <div class="flex-1 md:ml-64 p-6 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <button id="sidebar-open-button"
                    class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none"
                    aria-label="Abrir menu lateral">
                    <i class="las la-bars text-3xl"></i>
                </button>
                <div>
                    <h1 class="text-4xl font-bold text-purple-800">Minha Conta</h1>
                    <p class="text-lg text-gray-600 mt-1">Gerencie suas informa√ß√µes de perfil e contato. <span
                            class="text-orange-400">üìù</span></p>
                </div>
            </div>
        </header>

        <section class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-100 max-w-3xl mx-auto">
            <h2 class="text-2xl font-semibold text-purple-700 mb-6">Informa√ß√µes da ONG</h2>
            <form id="profile-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome da ONG</label>
                        <input type="text" id="nome" name="nome"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="responsavel_nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do
                            Respons√°vel</label>
                        <input type="text" id="responsavel_nome" name="responsavel_nome"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="telefone" name="telefone"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled>
                    </div>
                    <div>
                        <label for="instagram" class="block text-sm font-medium text-gray-700 mb-1">Instagram</label>
                        <input type="text" id="instagram" name="instagram"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled>
                    </div>
                </div>

                <h3 class="text-lg font-semibold text-purple-700 mb-4 mt-8">Endere√ßo</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                        <input type="text" id="cep" name="cep"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="logradouro" class="block text-sm font-medium text-gray-700 mb-1">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">N√∫mero</label>
                        <input type="number" id="numero" name="numero"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="complemento"
                            class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                        <input type="text" id="complemento" name="complemento"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled>
                    </div>
                    <div>
                        <label for="bairro" class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                        <input type="text" id="bairro" name="bairro"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                        <input type="text" id="cidade" name="cidade"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <input type="text" id="estado" name="estado"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus-ring-purple-500 sm:text-sm"
                            disabled required>
                    </div>
                </div>

                <div class="mt-8 flex justify-end gap-4">
                    <button type="button" id="edit-button"
                        class="bg-purple-600 text-white px-8 py-3 rounded-full shadow-lg hover:bg-purple-700 transition duration-300 font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <i class="las la-edit mr-2"></i> Editar
                    </button>
                    <button type="submit" id="save-button"
                        class="bg-purple-700 text-white px-8 py-3 rounded-full shadow-lg hover:bg-purple-800 transition duration-300 font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 hidden">
                        <i class="las la-save mr-2"></i> Salvar
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script src="/front/assents/TelaMeuPerfilOng.js"></script>

</body>

</html>
