    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
   const API_BASE_URL = 'http://localhost:8080/api/adocao';
const appointmentsTableBody = document.getElementById('appointments-table-body');
const userProfileInfo = document.getElementById('user-profile-info'); // elemento para exibir o perfil

// --- FUN√á√ÉO DE PERFIL DO USU√ÅRIO ---
function displayUserProfile() {
    const user = JSON.parse(localStorage.getItem('user'));

    if (!userProfileInfo) return;

    const userName = user?.nome || 'Usu√°rio';
    const userPhoto = user?.foto_url || 'https://placehold.co/40x40';
    const profileLink = user?.nome ? 'TelaMinhaConta.html' : 'TelaLogin.html';

    userProfileInfo.innerHTML = `
        <a href="${profileLink}" class="flex items-center gap-4 p-3 bg-purple-50 rounded-lg">
            <img src="${userPhoto}" 
                alt="Foto de perfil do usu√°rio" 
                class="w-10 h-10 rounded-full object-cover border-2 border-purple-300"
            />
            <div>
                <strong class="block text-gray-900 text-lg">${userName}</strong>
            </div>
        </a>
    `;
}

// --- FUN√á√ïES DE ADO√á√ÉO ---
function renderAdocoes(adocoes) {
    appointmentsTableBody.innerHTML = '';

    if (!adocoes || adocoes.length === 0) {
        appointmentsTableBody.innerHTML = `
            <tr>
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                    Nenhum agendamento encontrado.
                </td>
            </tr>
        `;
        return;
    }

    adocoes.forEach(adocao => {
        const row = document.createElement('tr');
        row.classList.add('hover:bg-gray-50');

        const dataPeticao = adocao.dataPeticao ? new Date(adocao.dataPeticao).toLocaleDateString('pt-BR') : 'N/A';
        const dataVisita = adocao.dataVisita ? new Date(adocao.dataVisita).toLocaleDateString('pt-BR') : 'N/A';

        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap" data-label="Data da Peti√ß√£o">
                <div class="text-sm text-gray-900">${dataPeticao}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap" data-label="ONG Respons√°vel">
                <div class="text-sm text-gray-900">${adocao.ong?.nome || 'N/A'}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap" data-label="Animal">
                <div class="text-sm text-gray-900">${adocao.animal?.nome || 'N/A'}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap" data-label="Data da Visita">
                <div class="text-sm text-gray-900">${dataVisita}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap" data-label="Status">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${adocao.status === 'CONCLUIDO' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                    ${adocao.status || 'N/A'}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium" data-label="A√ß√µes">
                <button class="text-green-600 hover:text-green-900 mr-3" title="Marcar como Conclu√≠do" ${adocao.status === 'CONCLUIDO' ? 'disabled' : ''} data-id="${adocao.id}" data-action="complete">
                    <i class="fas fa-check-circle text-lg"></i>
                </button>
                <button class="text-red-600 hover:text-red-900" title="Excluir Agendamento" data-id="${adocao.id}" data-action="delete">
                    <i class="fas fa-trash-alt text-lg"></i>
                </button>
            </td>
        `;
        appointmentsTableBody.appendChild(row);
    });

    addActionListener();
}

async function fetchAdocoes() {
    try {
        const response = await fetch(API_BASE_URL);
        if (!response.ok) throw new Error(`Erro na requisi√ß√£o: ${response.status} ${response.statusText}`);
        const data = await response.json();
        renderAdocoes(data);
    } catch (error) {
        console.error("Erro ao buscar agendamentos:", error);
        appointmentsTableBody.innerHTML = `
            <tr>
                <td colspan="6" class="px-6 py-4 text-center text-red-500">
                    Erro ao carregar agendamentos.
                </td>
            </tr>
        `;
    }
}

async function deleteAdocao(id, rowElement) {
    const confirmDelete = confirm("Tem certeza que deseja excluir este agendamento?");
    if (!confirmDelete) return;

    try {
        const response = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Falha ao excluir agendamento');
        rowElement.remove();
        alert('Agendamento exclu√≠do com sucesso!');
    } catch (error) {
        console.error(error);
        alert('Erro ao excluir agendamento');
    }
}

async function completeAdocao(id, buttonElement) {
    try {
        const response = await fetch(`${API_BASE_URL}/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: 'CONCLUIDO' })
        });
        if (!response.ok) throw new Error('Falha ao marcar como conclu√≠do');

        const statusSpan = buttonElement.closest('tr').querySelector('[data-label="Status"] span');
        statusSpan.classList.remove('bg-yellow-100', 'text-yellow-800');
        statusSpan.classList.add('bg-green-100', 'text-green-800');
        statusSpan.textContent = 'CONCLUIDO';
        buttonElement.disabled = true;
        alert('Agendamento marcado como conclu√≠do!');
    } catch (error) {
        console.error(error);
        alert('Erro ao concluir agendamento');
    }
}

function addActionListener() {
    appointmentsTableBody.querySelectorAll('button[data-action="delete"]').forEach(btn => {
        btn.onclick = (e) => deleteAdocao(e.currentTarget.dataset.id, e.currentTarget.closest('tr'));
    });
    appointmentsTableBody.querySelectorAll('button[data-action="complete"]').forEach(btn => {
        btn.onclick = (e) => completeAdocao(e.currentTarget.dataset.id, e.currentTarget);
    });
}

// Inicializa ao carregar a p√°gina
document.addEventListener('DOMContentLoaded', () => {
    fetchAdocoes();
    displayUserProfile(); // Chamada para exibir o perfil do usu√°rio
});

</script>
